<html>
  <head>
    <title>Slop Cube</title>
    <link rel="stylesheet" href="https://use.typekit.net/lgz5hsk.css" />
    <link rel="stylesheet" href="app.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body class="dark">
    <pre id="status-message" class="hidden ui"></pre>
    <h2 class="ui">Spend some time with Slop Cube.</h2>

    <section id="slop-cubes" class="centered-col">
      <svg width="90vmin" height="90vmin" viewBox="0 0 100 100" id="board">
        <g id="debug-layer">
          <g class="hexagon-points"></g>
        </g>

        <g id="edge-layer">
          <g class="cube-edges"></g>
          <g class="contour-edges"></g>
        </g>
      </svg>

      <section class="controls ui">
        <div>
          <button id="refresh-button">Change!</button>
        </div>
        <div>
          <input type="checkbox" id="autoupdate-checkbox" name="autoupdate" />
          <label for="autoupdate">Automatically change every so often.</label>
        </div>
      </section>
    </section>

    <footer>Think about this: What is cube?</footer>

    <script src="index.js"></script>
  </body>
</html>
